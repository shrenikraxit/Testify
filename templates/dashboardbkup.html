<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Include Raphael.js before JustGage -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage@1.3.2/justgage.min.js"></script>
    <link rel="stylesheet" href="../static/css/dashboard.css" </head>

<body>
    <h2>Dashboard - Test Analysis</h2>
    <div class="container-fluid">
        <div class="row" id="top">
            <!-- Summary Cards -->
            <div class="col-md-3">
                <div class="card ">
                    <div class="card-body">
                        <p class="card-main-info larger-font" id="averageScore">Loading...</p>
                        <h5 class="card-subtle-info">Average Score</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <p class="card-main-info larger-font" id="totalTests">Loading...</p>
                        <h5 class="card-subtle-info">Total Tests</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <p class="card-main-info smaller-font" id="bestSubject">Loading...</p>
                        <h5 class="card-subtle-info">Best Subject</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <p class="card-main-info smaller-font" id="worstSubject">Loading...</p>
                        <h5 class="card-subtle-info">Worst Subject</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="middle">
            <!-- Bar Chart for avgscore and test by subject -->
            <div class=" chart-item">
                <canvas id="subjectBarChart"></canvas>
            </div>
            <!-- Bar Chart for avgscore and test by topic -->
            <div class=" chart-item" id="topicChartContainer">
                <!-- The topic chart canvas will be created here dynamically -->
            </div>
        </div>

        <!-- Polar Area Chart for Subject-wise Breakdown -->
        <div class="row" id="bottom">
            <div class=" chart-item">
                <canvas id="polarAreaChart"></canvas>
            </div>
        </div>
    </div>

    <script src="../static/dashboard.js"></script>
</body>

</html>
